# If you want to translate for us check out: https://github.com/Despical/LocaleStorage#locale-storage
# Select locale of TNT Run, default it's English.
# Available locales:
#    default - English language
#    de - Deutsche sprache
#    tr - Türkçe dili
locale: default

# Enable boss bar support?
Boss-Bar-Enabled: true

# How many seconds game should take to start.
Starting-Waiting-Time: 60

# Lobby waiting time set when lobby max players number is reached, used to start game quicker.
Start-Time-On-Full-Lobby: 15

# How many seconds after the blocks will be removed after the game starts.
Start-Block-Remove: 5

# How many ticks after the blocks will be removed when players moved on it.
Block-Remove-Delay: 12
 
# Default amount of double jumps for each of in-game players that doesn't have double jump permission.
# To change player's default double jumps amount check out the Double-Jumps section below.
Default-Double-Jumps: 5

# These sections are also the permission names that player need to have to change their double jump
# amount. Also users can add custom double jump amounts with adding addition sections below.
Double-Jumps:
  # Double jump amounts should be greater than 0 otherwise it'll return the default value (5).
  # For more info check our wiki: https://github.com/Despical/TNTRun/wiki/Commands-and-permissions#double-jump-permissions
  - tntrun.doublejumps.1
  - tntrun.doublejumps.3
  - tntrun.doublejumps.5

# The duration between using double jumps as seconds.
Double-Jump-Delay: 4

# The block list that we are going to remove these when player is on these blocks in-game.
Whitelisted-Blocks:
  - TNT
  - SAND
  - SANDSTONE
  - GRAVEL
  - STAINED_CLAY
  - RED_SANDSTONE
  - RED_SAND

# Enable this option when you're using MySQL, otherwise it won't work.
# Be careful when changing this because there is NO migrator between
# flat file and MySQL for player stats.
Database-Enabled: false

# Enable Inventory Manager for your games? (VERY USEFUL feature for MULTI ARENA)
# This saves inventory of players and restores it after player leaves arena.
# Saved elements: max health, health, food, experience, full inventory, armor contents, and more.
Inventory-Manager-Enabled: true

# Should in-game chat format be enabled?
# You can edit the formatting in language.yml
Chat-Format-Enabled: true

# Should we disable all chat related stuff?
# It will disable the separated chat, for example
Disable-Separate-Chat: false

# Basic permissions for game, permissions explained here: https://github.com/Despical/TNTRun/wiki/Commands-and-permissions#basic-permissions
Basic-Permissions:
  Full-Games-Permission: "tntrun.fullgames"
  # <arena> represents arena name (NOT MAP NAME!), for example: 'tntrun.join.TR02'
  # use 'tntrun.join.*' to enable access to all arenas
  Join-Permission: "tntrun.join.<arena>"

# Should we enable short commands such as /start and /leave
Enable-Short-Commands: false

# Should /tr leave command be blocked?
Disable-Leave-Command: false

# Commands which can be used in game, remove all of them to disable
Whitelisted-Commands:
  - me
  - help

# Enable in game rewards? See rewards.yml for more...
Rewards-Enabled: false

# Should we block every not TNT Run associated commands in game?
Block-Commands-In-Game: true

# Should we fire some cool fireworks at location of every player after the game ends?
Firework-When-Game-Ends: true

# Should players' name tags in game be hidden?
Name-Tags-Hidden: false

# Should blocks behind game signs change their color based on game state?
# They will change color to:
# - white (waiting for players) stained glass
# - yellow (starting) stained glass
# - orange (in game) stained glass
# - gray (ending) stained glass
# - black (restarting) stained glass
# - red (inactive) stained glass
Signs-Block-States-Enabled: true

# Should we check for updates on plugin start/after admin join?
Update-Notifier-Enabled: true

# Should we send warning messages if server is running a old Java version such as JAVA 8?
Ignore-Warning-Messages: false


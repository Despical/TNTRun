# The server name to send players after the game.
Hub: lobby

# If true, when the game ends or a user leaves the game we'll send them
# to the given server above. Otherwise, players will be teleported to the
# end location of the arena.
Connect-To-Hub: true

# %state% - Current state of arena.
MOTD:
  Enabled: true
  Message: "&e&lTNT Run &r&lby &b&lDespical &7&l(&e&lState is &a&l%state%&7&l)"
  Game-States:
    Waiting: "&lWaiting"
    Starting: "&e&lStarting"
    Playing: "&lIn-game"
    Ending: "&lEnding"
    Restarting: "&c&lRestarting"
    Inactive: "&lInactive..."